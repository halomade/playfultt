        * {

            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;

        }

        body {
            background: #fbe5c6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            color: #2f3033;
            padding-top: 20px;
        }

        .page-container {

            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reward-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 1rem;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
            border: 1px solid #4c1d9533;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 30px #4c1d951a, 0 1px 8px #4c1d9533;
            animation: cardFloat 3s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translatey(0px); }
            50% { transform: translatey(-10px); }
        }

        .app-logo-container {
            text-align: center;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #4c1d951a;
            position: relative;
        }

        .app-logo {
            width: 150px;
            height: auto;
            filter: drop-shadow(0 4px 12px #4c1d954d);
            animation: logoShine 3s infinite;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
        }

        @keyframes logoShine {
            0% { filter: drop-shadow(0 4px 12px #4c1d954d); }
            50% { filter: drop-shadow(0 8px 20px #4c1d9580); }
            100% { filter: drop-shadow(0 4px 12px #4c1d954d); }
        }

        .cash-text {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 800;
            margin-top: 0.5rem;
            color: #040404;
            text-shadow: 0 4px 20px #4c1d954d;
        }

        .amount {
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            color: #4c1d95;
            margin: 0rem 0 0rem 0;
            text-shadow: 0 4px 20px #4c1d954d;
            animation: amountPulse 2s infinite;
        }

        @keyframes amountPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .amount-subtext {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #040404;
            text-shadow: 0 2px 10px #4c1d954d;
        }

        .instructions-container {

        }

        .instruction-item {

            gap: 12px;
            padding: 8px 0;
            font-size: 0.95rem;
            color: #2f3033;
            font-weight: 600;
        }

        .number {

            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;

            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 700;

        .instruction-item-4 {

        .instruction-text-4 {

            line-height: 1.4;
        }

        .instruction-text-4 div {

            padding: 0;
        }

        .instruction-item-3 {
            align-items: flex-start;
        }

        .instruction-text-3 {
            text-align: center;
            line-height: 1.4;
        }

        .instruction-text-3 div:first-child {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .instruction-text-3 div:last-child {
            margin: 0;
            padding: 0;
            text-align: left;
            margin-left: 0;
        }

        .claim-button {

            color: white;
            border: none;
            padding: 1rem;
            border-radius: 20px;
            font-weight: 800;
            font-size: 1.1rem;

            margin: 1rem auto;
            display: block;
            box-shadow: 0 10px 30px #4c1d954d, 0 5px 15px #4c1d9533;

        .notification {

            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px #4c1d9533;

            align-items: center;

            font-size: 14px;
            color: #2f3033;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid #4c1d9533;
            transition: transform 0.3s ease;
            max-width: 320px;
            width: calc(100% - 2rem);
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);

        .notification-icon {
            width: 24px;
            height: 24px;
            background: #4c1d95;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;

        .notification-content {

            font-weight: 500;

            width: calc(100% - 2rem);
            max-width: 320px;
            backdrop-filter: blur(10px);
            margin: 0 auto;
            border: 1px solid #4c1d9533;
            animation: slideDown 0.3s ease-out;
            display: none;
        }

        @keyframes slideDown {
            from {
                transform: translatex(-50%) translatey(-100%);
                opacity: 0;
            }
            to {
                transform: translatex(-50%) translatey(0);
                opacity: 1;
            }
        }
    </style>

</head>

        // Enhanced handle click function with TikTok tracking

        // Counter animation function
        function animateValue(element, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const currentValue = Math.floor(progress * (end - start) + start);
                element.textContent = `$${currentValue}`;
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // Create notification function
        function createNotification() {
            const notification = document.createElement('div');
            notification.className = 'notification';
            
            // Randomly decide between name notification and regular notification
            const isNameNotification = Math.random() > 0.5;
            
            if (isNameNotification) {

                    <div class="notification-content">
                        <div class="notification-title">${randomNotification.title}</div>
                        <div class="notification-text">${randomNotification.text}</div>

            document.body.appendChild(notification);
            
            // Trigger animation

            // Remove notification after 5 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 5000);
        }

        // Start notifications
        function startNotifications() {
            // Initial delay before first notification
            setTimeout(() => {
                createNotification();
                // Show notifications every 8-12 seconds
                setInterval(() => {
                    createNotification();
                }, Math.random() * 4000 + 8000);
            }, 3000);

        // Start count-up animation when page loads
        window.addEventListener('load', function() {
            const amountElement = document.getElementById('amount');
            const amountText = amountElement.textContent;
            const amountValue = parseInt(amountText.replace(/[^0-9]/g, ''));
            animateValue(amountElement, 0, amountValue, 2000);
            startNotifications();
        });

        // Claim button click handler
